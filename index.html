<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
        height:600px;
        width:80%;
        margin: auto;
      }

      h1{
        width:80%;
        margin: auto;
        text-align: center; 
      }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://cooper-union-maps-proxy.herokuapp.com/js/draw.js"></script>
    <script>
      //set up the google map
      // var lat = prompt("Enter Latitude:");
      // var lon = prompt("Enter Longitude:");

      $(document).ready(function(){
        var mapOptions = {
          zoom: 17, //very close
          center: new google.maps.LatLng(40.7293, -73.9906) //cooper union 40.727643, -73.989935
        };
        var positions = [
          {
            'title':'McSorleys Ale House. I mixed the light and dark ales and they got mad.',
            'map': new google.maps.LatLng(40.728922, -73.989441),
            'link':'http://www.yelp.com/biz/mcsorleys-old-ale-house-new-york',
            'html':'<img src=https://pbs.twimg.com/profile_images/513880151331860481/nV_0DeFI_400x400.jpeg />'
          },
          {
            'title':'Ukrainian Museum. I tried to fit into an ancient Russian nesting doll',
            'map': new google.maps.LatLng(40.727694, -73.989752),
          },
          {
            'title':'Video Games New York. I got frisky with the giant Mario',
            'map': new google.maps.LatLng(40.7278926,-73.99058),
            'link':'http://www.videogamesnewyork.com/',
            'html': '<img src=https://s3-media1.fl.yelpcdn.com/bphoto/3osRh1SO8U2oHBraNhg4Gw/180s.jpg />'
          }
        ];
        draw('map', mapOptions, positions);
      //add the map to the page, when the page is ready
      // google.maps.event.addDomListener(window, 'load', initialize);
      });
    </script>
  </head>
  <body>
    <h1>Places I'm Not Allowed Into Anymore Because Of Reasons.</h1>
    <div id="map"></div>
  </body>
</html>
